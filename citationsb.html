            // 3. Analyse des marqueurs linguistiques
            const markerScore = this.analyzeMarkers(normalizedText, analysis);
            
            // 4. Analyse de la structure syntaxique
            const syntaxScore = this.analyzeSyntax(normalizedText, analysis);
            
            // Calcul du score final pond√©r√©

                structuralScore * 0.45 +
                oppositionScore * 0.25 +
                markerScore * 0.15 +
                syntaxScore * 0.15

            // G√©n√©ration de l'explication

            return analysis;

                .replace(/['']/g, "'")

                    analysis.matches.push({
                        type: 'syntax',
                        structure: 'conditional_inverse',
                        condition: match[1],
                        result: match[2]
                    });
                }
            }
            
            return Math.min(score, 60);
        },
        
        /**
         * V√©rifie si deux concepts sont oppos√©s
         */
        areConceptsOpposed(word1, word2) {
            const w1 = word1.toLowerCase();
            const w2 = word2.toLowerCase();
            
            for (const pair of Object.values(this.oppositionPairs)) {
                const w1InPos = pair.positif.some(p => w1.includes(p) || p.includes(w1));
                const w1InNeg = pair.negatif.some(n => w1.includes(n) || n.includes(w1));
                const w2InPos = pair.positif.some(p => w2.includes(p) || p.includes(w2));
                const w2InNeg = pair.negatif.some(n => w2.includes(n) || n.includes(w1));
                
                if ((w1InPos && w2InNeg) || (w1InNeg && w2InPos)) {
                    return true;
                }
            }
            return false;
        },
        
        /**
         * G√©n√®re une explication du paradoxe d√©tect√©
         */
        generateExplanation(analysis) {
            const explanations = [];
            
            const typeDescriptions = {
                'transformation_inverse': 'Paradoxe de transformation : ce qui semble n√©gatif devient source de positif',
                'coexistence': 'Paradoxe de coexistence : deux r√©alit√©s apparemment contradictoires cohabitent',
                'kenose': 'Paradoxe k√©notique : la puissance divine se manifeste dans la faiblesse',
                'fana_baqa': 'Paradoxe soufique : l\'an√©antissement du moi ouvre √† la subsistance en Dieu',
                'union_mystique': 'Paradoxe d\'union : la distance infinie coexiste avec l\'intimit√© absolue'
            };
            
            for (const type of [...new Set(analysis.types)]) {
                if (typeDescriptions[type]) {
                    explanations.push(typeDescriptions[type]);
                }
            }
            
            const oppositionMatches = analysis.matches.filter(m => m.type === 'opposition');
            if (oppositionMatches.length > 0) {
                const ops = oppositionMatches[0].oppositions;
                const opsList = ops.map(o => `${o.positive}/${o.negative}`).join(', ');
                explanations.push(`Tensions mystiques d√©tect√©es : ${opsList}`);
            }
            
            return explanations;
        }
    };

    // ========================================
    // GESTIONNAIRE DE L'INTERFACE
    // ========================================

    const UIManager = {
        elements: {},
        
        init() {
            this.elements = {
                fileInput: document.getElementById('file-input'),
                fileName: document.getElementById('file-name'),
                themeInput: document.getElementById('theme-input'),
                countInput: document.getElementById('count-input'),
                useAI: document.getElementById('use-ai'),
                strictMode: document.getElementById('strict-mode'),
                extractBtn: document.getElementById('extract-btn'),
                loading: document.getElementById('loading'),
                results: document.getElementById('results'),
                resultsContainer: document.getElementById('results-container'),
                debugPanel: document.getElementById('debug-panel'),
                debugContent: document.getElementById('debug-content')
            };
            
            this.bindEvents();
        },
        
        bindEvents() {
            this.elements.fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                this.elements.fileName.textContent = file ? file.name : 'Aucun fichier';
            });
            
            this.elements.extractBtn.addEventListener('click', () => this.extract());
        },
        
        showLoading(show) {
            this.elements.loading.classList.toggle('hidden', !show);
            this.elements.extractBtn.disabled = show;
        },
        
        showResults(citations, analyses) {
            this.elements.results.classList.remove('hidden');
            this.elements.resultsContainer.innerHTML = '';
            
            if (citations.length === 0) {
                this.elements.resultsContainer.innerHTML = `
                    <div class="no-results">
                        Aucun paradoxe mystique trouv√© avec les crit√®res actuels.
                        <br><small>Essayez de d√©sactiver le "Mode strict" pour des r√©sultats plus larges.</small>
                    </div>
                `;
                return;
            }
            
            citations.forEach((citation, index) => {
                const analysis = analyses[index];
                const card = this.createCitationCard(citation, analysis);
                this.elements.resultsContainer.appendChild(card);
            });
        },
        
        createCitationCard(citation, analysis) {
            const card = document.createElement('div');
            card.className = 'citation-card';
            
            const scoreClass = analysis.score >= 80 ? 'score-high' : 
                              analysis.score >= 60 ? 'score-medium' : 'score-low';
            
            const typeLabels = {
                'transformation_inverse': 'üîÑ Transformation',
                'coexistence': '‚òØÔ∏è Coexistence',
                'kenose': '‚úùÔ∏è K√©nose',
                'fana_baqa': '‚ò™Ô∏è FanƒÅ/BaqƒÅ',
                'union_mystique': 'üí´ Union mystique'
            };
            
            const typeBadges = [...new Set(analysis.types)]
                .filter(t => typeLabels[t])
                .map(t => `<span class="type-badge">${typeLabels[t]}</span>`)
                .join('');
            
            card.innerHTML = `
                <div class="citation-header">
                    <span class="citation-source">${citation.source || 'Source inconnue'}</span>
                    <span class="citation-score ${scoreClass}">${analysis.score}%</span>
                </div>
                <div class="citation-text">"${citation.texte || citation.text || citation}"</div>
                <div class="citation-reference">${citation.reference || ''}</div>
                ${typeBadges ? `<div class="citation-types">${typeBadges}</div>` : ''}
                ${analysis.explanation.length > 0 ? `
                    <div class="citation-explanation">
                        <strong>Analyse :</strong><br>
                        ${analysis.explanation.join('<br>')}
                    </div>
                ` : ''}
            `;
            
            return card;
        },
        
        showDebug(analyses) {
            if (!this.elements.debugPanel) return;
            
            this.elements.debugPanel.classList.remove('hidden');
            this.elements.debugContent.innerHTML = analyses.map((a, i) => `
                <div class="debug-item">
                    <strong>Citation ${i + 1}</strong> - Score: ${a.score}%<br>
                    Types: ${a.types.join(', ') || 'aucun'}<br>
                    Matches: ${a.matches.length}
                </div>
            `).join('');
        },
        
        async extract() {
            const theme = this.elements.themeInput.value.trim();
            const count = parseInt(this.elements.countInput.value) || 5;
            const useAI = this.elements.useAI.checked;
            const strictMode = this.elements.strictMode.checked;
            const file = this.elements.fileInput.files[0];
            
            this.showLoading(true);
            this.elements.results.classList.add('hidden');
            
            try {
                let citations = [];
                
                if (file) {
                    citations = await DataManager.loadFromFile(file);
                } else {
                    citations = await DataManager.loadFromLibrary(theme);
                }
                
                // Analyse de chaque citation
                let analysedCitations = citations.map(c => {
                    const text = c.texte || c.text || (typeof c === 'string' ? c : '');
                    return {
                        citation: c,
                        analysis: ParadoxEngine.analyzeParadox(text, strictMode)
                    };
                });
                
                // Filtrer les vrais paradoxes
                analysedCitations = analysedCitations.filter(ac => ac.analysis.isParadox);
                
                // Trier par score d√©croissant
                analysedCitations.sort((a, b) => b.analysis.score - a.analysis.score);
                
                // Limiter au nombre demand√©
                analysedCitations = analysedCitations.slice(0, count);
                
                // Utiliser l'IA pour affiner si demand√©
                if (useAI && analysedCitations.length > 0) {
                    analysedCitations = await AIManager.refineSelection(
                        analysedCitations, 
                        theme, 
                        count
                    );
                }
                
                const finalCitations = analysedCitations.map(ac => ac.citation);
                const finalAnalyses = analysedCitations.map(ac => ac.analysis);
                
                this.showResults(finalCitations, finalAnalyses);
                this.showDebug(finalAnalyses);
                
            } catch (error) {
                console.error('Erreur lors de l\'extraction:', error);
                this.elements.resultsContainer.innerHTML = `
                    <div class="error-message">
                        Erreur: ${error.message}
                    </div>
                `;
                this.elements.results.classList.remove('hidden');
            } finally {
                this.showLoading(false);
            }
        }
    };

    // ========================================
    // GESTIONNAIRE DE DONN√âES
    // ========================================

    const DataManager = {
        libraryUrls: [
            'https://raw.githubusercontent.com/votre-repo/data/bible.json',
            'https://raw.githubusercontent.com/votre-repo/data/coran.json',
            'https://raw.githubusercontent.com/votre-repo/data/mystiques.json'
        ],
        
        async loadFromFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        const content = e.target.result;
                        
                        if (file.name.endsWith('.json')) {
                            const data = JSON.parse(content);
                            resolve(Array.isArray(data) ? data : data.citations || [data]);
                        } else if (file.name.endsWith('.txt')) {
                            const lines = content.split('\n').filter(l => l.trim());
                            resolve(lines.map(l => ({ texte: l })));
                        } else {
                            reject(new Error('Format de fichier non support√©'));
                        }
                    } catch (err) {
                        reject(err);
                    }
                };
                
                reader.onerror = () => reject(new Error('Erreur de lecture du fichier'));
                reader.readAsText(file);
            });
        },
        
        async loadFromLibrary(theme) {
            const allCitations = [];
            
            for (const url of this.libraryUrls) {
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        const data = await response.json();
                        const citations = Array.isArray(data) ? data : data.citations || [];
                        allCitations.push(...citations);
                    }
                } catch (err) {
                    console.warn(`Impossible de charger ${url}:`, err);
                }
            }
            
            // Filtrer par th√®me si sp√©cifi√©
            if (theme) {
                const themeWords = theme.toLowerCase().split(/\s+/);
                return allCitations.filter(c => {
                    const text = (c.texte || c.text || '').toLowerCase();
                    return themeWords.some(w => text.includes(w));
                });
            }
            
            return allCitations;
        }
    };

    // ========================================
    // GESTIONNAIRE IA (OpenRouter via HuggingFace)
    // ========================================

    const AIManager = {
        proxyUrl: 'https://votre-proxy.hf.space/api/generate',
        
        async refineSelection(analysedCitations, theme, count) {
            try {
                const prompt = this.buildPrompt(analysedCitations, theme);
                
                const response = await fetch(this.proxyUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_tokens: 500
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Erreur API');
                }
                
                const data = await response.json();
                const selectedIndices = this.parseAIResponse(data.text || data.response);
                
                if (selectedIndices.length > 0) {
                    return selectedIndices
                        .filter(i => i < analysedCitations.length)
                        .map(i => analysedCitations[i])
                        .slice(0, count);
                }
                
                return analysedCitations.slice(0, count);
                
            } catch (error) {
                console.warn('IA non disponible, utilisation de l\'analyse locale:', error);
                return analysedCitations.slice(0, count);
            }
        },
        
        buildPrompt(analysedCitations, theme) {
            const citationsList = analysedCitations.map((ac, i) => {
                const text = ac.citation.texte || ac.citation.text || '';
                return `[${i}] "${text.substring(0, 200)}..." (Score local: ${ac.analysis.score}%)`;
            }).join('\n');
            
            return `Tu es un expert en mystique chr√©tienne et soufie. Voici des citations pr√©-analys√©es.
Un vrai paradoxe mystique unit des contraires (vie/mort, force/faiblesse, pr√©sence/absence) 
dans une v√©rit√© spirituelle transcendante, pas une simple contradiction.

Th√®me recherch√©: ${theme || 'g√©n√©ral'}

Citations:
${citationsList}

R√©ponds UNIQUEMENT avec les num√©ros des citations qui sont de VRAIS paradoxes mystiques, 
s√©par√©s par des virgules. Exemple: 0, 2, 5`;
        },
        
        parseAIResponse(text) {
            const numbers = text.match(/\d+/g);
            return numbers ? numbers.map(n => parseInt(n)) : [];
        }
    };

    // ========================================
    // INITIALISATION
    // ========================================

    document.addEventListener('DOMContentLoaded', () => {
        UIManager.init();
    });
    </script>
